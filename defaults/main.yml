---
speckleserver_migrate: false
speckleserver_version: "latest"
speckleserver_server_name: "Test SpeckleServer Please Ignore"
speckleserver_url: "http://localhost/"
speckleserver_public_streams: true
speckleserver_port: "3000"
speckleserver_listen_ip: "127.0.0.1"
speckleserver_session_secret: "changemeplease"
speckleserver_mongodb_uri: "mongodb://localhost:27017/speckle"
speckleserver_redis_host: "localhost"
speckleserver_redis_port: "6379"
speckleserver_pretty_json: false
speckleserver_expose_emails: false
speckleserver_request_max: "10mb"
speckleserver_max_procs: "{{ ansible_processor_vcpus }}"
speckleserver_first_user_admin: true
speckleserver_send_email: true
speckleserver_email_config:
  smtp_host: "localhost"
  smtp_port: 25
  smtp_auth_username: ""
  smtp_auth_password: ""
  smtp_email_sender: "speckleserver"
speckleserver_public_registration: true
speckleserver_local_auth: true
speckleserver_auth0_auth: false
speckleserver_azuread_auth: false
speckleserver_github_auth: false
speckleserver_wl_redirect_urls: "http://localhost:5050,https://app.speckle.systems"
speckleserver_allow_insecure_redirects: false
